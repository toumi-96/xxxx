<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>First Survey</title>
<link rel="stylesheet" href="style..css">
<Body>
    <background-color: yellow>
    <form id="form">
    <h1>Survey Form</h1>
    </form>
    <div class="form-control">
        <label for="name" id="label-name">
            Name
        </label>
        <input type="text"
        id="name"
        placeholder="Enter your name" />
    </div>
    <div class="form-control">
        <label for="email" id="email-address">
            Email 
        </label>
        <input type="text"
        id="email"
        placeholder="Enter email address" />
    </div>
    <div class="form-control">
        <label for="age" id="age">
            Age
        </label>
         <input type ="text"
        id="age"
        placeholder="Enter your age"/>
    </div>
    <div class="form control">
        <label for="role" id="label role">
            Which option best discribe you   
        </label>
        <select name="role" id="role">
            <option value="student">student</option>
            <option value ="intern">intern</option>
            <option value="professional">professional</option>
            <option value="other">other</option>    
        </select>
    </div>
    <div class="form control">
        <label>
            Would you recommend us to a friend?
        </label>
        <label for="recommed-1">
            <input type="radio"
                   id="recommed-1"
                   name="recommed">Yes</input>
        </label>
        <label for="recommed-1">
            <input type="radio"
                   id="recommed-1"
                   name="recommed">No</input>
        </label>
        <label for="recommed-1">
            <input type="radio" 
                    id="recommed-1"
                    name="recommed">Maybe</input>                
        </label>
     </div>   
        <div class="form-control">
            <label>Languages and Frameworks known
                <small>(Check all that apply)</small>
            </label>
            <label for="inp-1">
                <input type="checkbox"
                       name="inp">C</input></label>
            <label for="inp-2">
                <input type="checkbox"
                       name="inp">C++</input></label>
            <label for="inp-3">
                <input type="checkbox"
                       name="inp">C#</input></label>
            <label for="inp-4">
                <input type="checkbox"
                       name="inp">Java</input></label>
            <label for="inp-5">
                <input type="checkbox"
                       name="inp">Python</input></label>
            <label for="inp-6">
                <input type="checkbox"
                       name="inp">JavaScript</input></label>
            <label for="inp-7">
                <input type="checkbox"
                       name="inp">React</input></label>
            <label for="inp-7">
                <input type="checkbox"
                       name="inp">Angular</input></label>
            <label for="inp-7">
                <input type="checkbox"
                       name="inp">Django</input></label>
            <label for="inp-7">
                <input type="checkbox"
                       name="inp">Spring</input></label>
        </div>
        <div class="form-control">
            <label for="comment">
                Any comments or suggestions
            </label>
            <textarea name="comment" id="comment"
                placeholder="Enter your comment here">
            </textarea>
        </div>
        <button type="submit" value="submit">
            Submit
        </button>
    </form>
</body>
</html>
